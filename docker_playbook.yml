---
- hosts: webserver
  tasks:
  - name: Install required system packages
    apt: name=python-docker state=latest update_cache=yes     

  - name: Install docker-ce
      package:
      name: docker-ce
      state: present
  - name: Start docker service
    service:
      name: docker
      state: started
  - name: Create a redis container
    docker_container:
      name: data1
      image: ubuntu
      state: started
      recreate: yes
      exposed_ports:
        - 8080
